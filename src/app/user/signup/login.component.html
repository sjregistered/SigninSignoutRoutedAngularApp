<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
</head>

<body>

    <div class="control container">
        <a [routerLink]="['/user/signup']" [routerLinkActive]="['active']" (clcik)="onClick(1)">Sign In</a>
        <h3 id="head"> Sign Up </h3>
        <hr>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name"
                    [ngClass]="{ 'is-invalid': submitted && formData.firstName.errors }" />
                <div *ngIf="submitted && formData.firstName.errors" class="invalid-feedback">
                    <div *ngIf="formData.firstName.errors.required">First Name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name"
                    [ngClass]="{ 'is-invalid': submitted && formData.lastName.errors }" />
                <div *ngIf="submitted && formData.lastName.errors" class="invalid-feedback">
                    <div *ngIf="formData.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="**********"
                    [ngClass]="{ 'is-invalid': submitted && formData.email.errors }" />
                <div *ngIf="submitted && formData.email.errors" class="invalid-feedback">
                    <div *ngIf="formData.email.errors.required">Email is required</div>
                    <div *ngIf="formData.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="number" formControlName="phone" class="form-control" placeholder="Phone"
                    [ngClass]="{ 'is-invalid': submitted && formData.phone.errors }" />
                <div *ngIf="submitted && formData.phone.errors" class="invalid-feedback">
                    <div *ngIf="formData.phone.errors.required">Phone is required</div>
                    <div *ngIf="formData.phone.errors.email">Phone must be a valid phone number</div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="***********"
                    [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
                    <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                        <div *ngIf="formData.password.errors.required">Password is required</div>
                        <div *ngIf="formData.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

            <br>
            <div class="form-group">
                <button type="submit" class="button btn btn-primary">Sign Up</button>
            </div>
        </form>
        <hr>
        <div class="jumbotron">
            <p>Sign Up with</p>
            <div class="icons">
                <i class="fab fa-google fa-2x"></i>
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </div>
        </div>
        <hr>
        <div class="link-to-business"> <br>
            <p>Have you got business enquiries?</p>
            <a class="link" href="#">Click here.</a>
        </div>
    </div>
</body>

</html>
