<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
</head>
<body>
    <div class="control container">
        <a [routerLink]="['/user/login']" [routerLinkActive]='["active"]'>Sign up</a>
        <h3 id="head"> Sign in </h3>
        <hr>
        <br>
        <form #myForm="ngForm" [formGroup]="formGroup" (ngSubmit)="onButton()">

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="abc@gmail.com" formControlName="email"> 
        </div>
        <br>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="********" formControlName="password"> 
        </div>

        <br>

        <div class="form-group">
            <button type="submit" class="button btn btn-primary">Sign in</button>
        </div>
    </form>
        <br>
        <hr> 
        <div class="jumbotron">
            <p>Log in with</p>
            <div class="icons">
                <i class="fab fa-google fa-2x"></i>
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </div>
        </div>
        <hr>
        <br>
        <div class="link-to-business"> <br>
            <p>Have you got business enquiries?</p>
            <a class="link" href="#">Click here.</a>
        </div>

    </div>   
</body>
</html>
